<div style="margin-left: 550px; margin-right: 550px;">
    <h2 style="text-align: center;">Add Students</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="first name" 
            [(ngModel)] = "student.firstname" required name="firstname" id="firstname">
        </div> <br>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="last name"
            [(ngModel)] = "student.lastname" required name="lastname" id="lastname">
        </div><br>
        <div class="form-group">
            <label>Email Id</label>
            <input type="text" class="form-control" placeholder="email id"
            [(ngModel)] = "student.emailid" required name="lastname" id="lastname">
        </div> <br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
